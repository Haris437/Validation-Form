<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In & Sign Up</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Landing Page -->
    <div id="landingPage" class="fade-in">
      <h1>Welcome!</h1>
      <p>Choose an option to proceed:</p>
      <button onclick="showSignIn()">Sign In</button>
      <button onclick="showSignUp()">Sign Up</button>
    </div>

    <!-- Sign In Form -->
    <form id="signInForm" class="form hidden">
      <h2>Sign In</h2>
      <label for="signin-username">Username:</label>
      <input type="text" id="signin-username" required>
      
      <label for="signin-password">Password:</label>
      <input type="password" id="signin-password" required>
      
      <button type="submit">Sign In</button>
      <p>Don't have an account? <a href="#" onclick="showSignUp()">Sign Up</a></p>
    </form>

    <!-- Sign Up Form -->
    <form id="signUpForm" class="form hidden">
      <h2>Sign Up</h2>
      <label for="signup-username">Username:</label>
      <input type="text" id="signup-username" required>

      <label for="signup-email">Email:</label>
      <input type="email" id="signup-email" required>

      <label for="signup-password">Password:</label>
      <input type="password" id="signup-password" required>

      <label for="signup-confirm-password">Confirm Password:</label>
      <input type="password" id="signup-confirm-password" required>

      <label for="signup-age">Age:</label>
      <input type="number" id="signup-age" required>

      <label for="signup-phone">Phone:</label>
      <input type="tel" id="signup-phone" required>

      <label for="signup-address">Address:</label>
      <textarea id="signup-address" required></textarea>

      <label for="signup-gender">Gender:</label>
      <select id="signup-gender" required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <button type="submit">Sign Up</button>
      <p>Already have an account? <a href="#" onclick="showSignIn()">Sign In</a></p>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
